box: wercker/nodejs

# Run tests on all pull requests and branches
build:
  steps:
    - npm-install
    - grunt:
        tasks: build
    - npm-test

# Automatically deploy `dev` branch to Github pages
deploy:
  steps:
    - script:
        name: build static pattern library
        code: |-
          export NODE_ENV='production'
          node styleguide/bin/start.js &
          sleep 5 # let Node start up!
          wget -mpc --user-agent="" -e robots=off -P build -nH http://localhost:3000/
    - lukevivier/gh-pages:
        token: $GH_TOKEN
        domain: forge.dosomething.org
        basedir: build
