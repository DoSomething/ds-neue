<!DOCTYPE html>

<html>
<head>
  <title>jump-scroll.coffee</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
  <link rel="stylesheet" media="all" href="docco.css" />
</head>
<body>
  <div id="container">
    <div id="background"></div>
    
    <ul class="sections">
        
          <li id="title">
              <div class="annotation">
                  <h1>jump-scroll.coffee</h1>
              </div>
          </li>
        
        
        
        <li id="section-1">
            <div class="annotation">
              
              <div class="pilwrap ">
                <a class="pilcrow" href="#section-1">&#182;</a>
              </div>
              
            </div>
            
            <div class="content"><div class='highlight'><pre>jQuery ($) -&gt;
  $(<span class="string">".js-jump-scroll"</span>).click (e)-&gt;
    e.preventDefault()

    href = $(<span class="keyword">this</span>).attr(<span class="string">'href'</span>)
    $(<span class="string">'html,body'</span>).animate({scrollTop: $(e.target.hash).offset().top}, <span class="string">'slow'</span>, () -&gt;
      window.location.hash = href
    )</pre></div></div>
            
        </li>
        
    </ul>
  </div>
</body>
</html>
